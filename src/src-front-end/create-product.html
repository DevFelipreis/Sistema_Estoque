<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>
    <div class="rectangle">
        <h1>Cadastrar Produto</h1>
        <form id="cadastroForm" action="/cadastrar-produto" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade">
            <label for="categoria_id">Categoria:</label>
            <select id="categoria_id" name="categoria_id">
                <option value="1">Computadores</option>
                <option value="2">Laptops</option>
                <option value="3">Monitores</option>
                <option value="4">Teclados</option>
                <option value="5">Mouses</option>
                <option value="6">Impressoras</option>
                <option value="7">Componentes de Hardware</option>
                <option value="8">Acessórios</option>
                <option value="9">Armazenamento</option>
                <option value="10">Redes e Conectividade</option>
            </select>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">
            <div class="button-cadastro">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
        <div id="serverMessage"></div>
    </div>

    <script src="./scripts/script-create-product.js"></script>

</body>

</html>
