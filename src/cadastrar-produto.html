<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="rectangle">
        <h1>Cadastrar Produto</h1>
        <form id="cadastroForm" action="/cadastrar-produto" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco">
            <label for="categoria_id">Categoria:</label>
            <input type="number" id="categoria_id" name="categoria_id">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao">
            <input type="submit" value="Cadastrar">
        </form>
        <div id="serverMessage"></div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            };

            try {
                document.getElementById('serverMessage').innerText = '';
                const response = await fetch('http://localhost:3000/products', requestOptions);
                const data = await response.json();

                if (response.ok) {
                    alert('Produto cadastrado com sucesso!');
                    document.getElementById('serverMessage').innerText = data.message;
                } else {
                    throw new Error(data.message || 'Erro ao cadastrar produto');
                }
            } catch (error) {
                alert('Erro ao cadastrar produto: ' + error.message);
            }
        });
    </script>
</body>

</html>
